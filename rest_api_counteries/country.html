<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COUNTRY</title>
    <script src="country.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css"
        integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,300,regular,500,600,700,800,900,200italic,300italic,italic,500italic,600italic,700italic,800italic,900italic"
        rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    
    <script src="country.js" defer></script>  
</head>
<body>
    <header>
        <div class="headerName">
            <h3><a href="/">Where in the world?</a></h3>
            <h5 class="theme-changer"><i class="fa-regular fa-moon"></i>&nbsp;&nbsp;Dark Mode</h5>
        </div>

    </header>
    <main>
    <div class="country-details-countainer">
            <span class="back-btn" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i> Back</span>
        <div class="country-dtl">
            <img src="" alt="flag">
            <div class="details-txt-container">
                <h1></h1>
                <div class="details-txt">
                    <p><b>Native: </b><span class="native-name"></span></p>
                    <p><b>Population: </b><span class="population"></span></p>
                    <p><b>Region: </b><span class="region"></span></p>
                    <p><b>Capital: </b><span class="capital"></span></p>
                    <p><b>Top Level Domain: </b><span class="tld"></span></p>
                    <p><b>Currencies: </b><span class="currencies"></span></p>
                    <p><b>Languages: </b><span class="languages"></span></p>
                </div>
                <div class="border-countries">
                    <b>Border Countries</b>&nbsp;&nbsp;
                </div>
            </div>
        </div>
    </div>
    </main>
</body>
</html>
